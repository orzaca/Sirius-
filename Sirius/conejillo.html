<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #a7c5eb, #fde8cd); /* Fondo degradado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que los botones se envuelvan si no hay suficiente espacio */
            max-width: 600px; /* Limita el ancho del menú para mantenerlo centrado */
            padding: 20px;
        }
        .menu button {
            background-color: #4a90e2; /* Azul suave */
            color: #ffffff; /* Color del texto */
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu button:hover {
            background-color: #ffd166; /* Amarillo suave al pasar el cursor */
            transform: translateY(-5px);
        }
        .menu button i {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
    <!-- Importación de la librería de iconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu">
        <button><i class="fas fa-home"></i>Inicio</button>
        <button><i class="fas fa-info-circle"></i>Información</button>
        <button><i class="fas fa-user"></i>Perfil</button>
        <button><i class="fas fa-envelope"></i>Contacto</button>
        <button><i class="fas fa-cogs"></i>Configuración</button>
        <button><i class="fas fa-question-circle"></i>Ayuda</button>
    </div>
</body>
</html>
