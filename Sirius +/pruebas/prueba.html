<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón con Icono</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .icono {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-image: url('icono.png'); /* Cambia 'icono.png' por la ruta de tu icono */
      background-size: cover;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <a href="https://www.ejemplo.com" class="button">
    <i class="icono"></i>
    Ir al enlace
  </a>

  <script>
    // Puedes agregar JavaScript aquí si necesitas alguna interacción especial
  </script>
</body>
</html>
